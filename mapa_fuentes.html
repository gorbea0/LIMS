<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Mapa de Fuentes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // Crear el mapa centrado aproximadamente en la zona
    const map = L.map('map').setView([42.85, -2.67], 13);

    // Capa base con OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Cargar el JSON de GitHub crudo
    fetch('https://raw.githubusercontent.com/gorbea0/LIMS/main/coordenadas_fuentes.json')
      .then(response => response.json())
      .then(data => {
        for (const [nombre, coords] of Object.entries(data)) {
          const [lat, lng] = coords.split(',').map(parseFloat);
          if (!isNaN(lat) && !isNaN(lng)) {
            L.marker([lat, lng]).addTo(map).bindPopup(`Fuente ${nombre}`);
          }
        }
      })
      .catch(error => console.error('Error al cargar JSON:', error));
  </script>
</body>
</html>
